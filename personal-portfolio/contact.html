<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend Developer Portfolio - Contact information and inquiry form">
    <meta name="keywords" content="contact, frontend developer, web development, portfolio">
    <meta name="author" content="Sapayth Hossain">
    <title>Contact - Frontend Developer Portfolio</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/pages.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="nav-brand">
                <img src="favicon.ico" alt="Logo" />
                <span class="font-bold">Sapayth Hossain</span>
            </div>
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <i data-feather="menu"></i>
            </button>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="articles.html" class="nav-link">Articles</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <div class="page-header">
            <h1 class="page-title">Contact Me</h1>
            <p class="page-description">Have a question or want to work together? Feel free to reach out!</p>
        </div>

        <div class="container">
            <section class="contact-section">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-textarea" required></textarea>
                    </div>

                    <button type="submit" class="submit-button">Send Message</button>
                </form>

                <div class="contact-info">
                    <h2 class="text-xl font-bold">Other Ways to Connect</h2>
                    <div class="contact-item">
                        <span>LinkedIn:</span>
                        <a href="https://linkedin.com/in/sapayth" target="_blank">linkedin.com/in/sapayth</a>
                    </div>
                    <div class="contact-item">
                        <span>GitHub:</span>
                        <a href="https://github.com/sapayth" target="_blank">github.com/sapayth</a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; all rights reserved 2025</p>
        </div>
    </footer>
</body>
</html>

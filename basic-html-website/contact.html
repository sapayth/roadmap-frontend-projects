<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact me for web development projects and collaborations">
    <meta name="keywords" content="contact form, web developer contact, hire frontend developer">
    <meta name="author" content="Your Name">
    <title>Contact - Frontend Developer Portfolio</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Me</h1>
        
        <table border="1">
            <tr>
                <td>
                    <h2>Contact Form</h2>
                    <form action="#" method="POST">
                        <table>
                            <tr>
                                <td><label for="name">Name:</label></td>
                                <td><input type="text" id="name" name="name" required></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email:</label></td>
                                <td><input type="email" id="email" name="email" required></td>
                            </tr>
                            <tr>
                                <td><label for="subject">Subject:</label></td>
                                <td><input type="text" id="subject" name="subject" required></td>
                            </tr>
                            <tr>
                                <td><label for="message">Message:</label></td>
                                <td><textarea id="message" name="message" rows="5" required></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button type="submit">Send Message</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
                <td>
                    <h2>Other Ways to Connect</h2>
                    <ul>
                        <li>Email: your.email@example.com</li>
                        <li>GitHub: <a href="#">github.com/yourusername</a></li>
                        <li>LinkedIn: <a href="#">linkedin.com/in/yourusername</a></li>
                    </ul>
                </td>
            </tr>
        </table>
    </main>

    <footer>
        <p>&copy; all rights reserved 2025</p>
    </footer>
</body>
</html>
